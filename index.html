        <title>Document</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    </head>
    <body>
        <div style="width: 100%; height: 100dvh;" class="overflow-hidden position-fixed">
            <figure class="position-absolute top-50 start-50 translate-middle" onclick="expandir()">
                <img src="assets/img/coracao.webp" width="300" id="coracao"/>
                <span class="position-absolute top-50 start-50 translate-middle fs-3 text-white text-center" id="clique-texto">Clique aqui</span>
            </figure>
        </div>
        
        <main class="principal container">
            <div id="conteudo" class="z-3 position-relative">
                <div class="position-absolute top-0 end-0 p-3 close-btn z-3" onclick="fechar()">
                    <img src="assets/icon/rotate-right-solid.svg" width="20">
                </div>
                <div class="texto position-relative">
                    <h1>Feliz 2 meses de namoro, meu amor üòçüòç</h1>
                    <p>
                        Amor, gostaria de dizer que ter te conhecido foi uma das melhores coisas que me aconteceu. Quero que nosso amor dure para sempre. Te namorar est√° sendo uma experi√™ncia incr√≠vel. Pode contar comigo sempre. Te amo muito, minha gatinha ‚ù§‚ù§‚ù§.
                    </p>
                    <div class="d-flex justify-content-between">
                        <img src="assets/img/buque.png" class="buque buque-esquerda">
                        <img src="assets/img/buque.png" class="buque buque-direita">
                    </div>
                </div>
                <div class="d-flex flex-wrap gap-3 justify-content-center">
                    <div class="imagem">
                        <img src="assets/img/euela.jpg">
                    </div>
                    <div class="imagem">
                        <img src="assets/img/deoculos.jpg">
                    </div>
                    <div class="imagem">
                        <img src="assets/img/demake.png">
                    </div>
                </div>
            </div>
        </main>

        <script defer>
            function expandir(){
                const coracao = document.getElementById('coracao') 
                const conteudo = document.getElementById('conteudo')

                document.getElementById('clique-texto').style.display = 'none'
                
                coracao.style.transform = 'scale(15)'
                
                conteudo.style.display = 'flex'
                conteudo.style.animation = 'show 2s ease-in'
            }

            function fechar(){
                const coracao = document.getElementById('coracao') 
                const conteudo = document.getElementById('conteudo')
                const cliqueText = document.getElementById('clique-texto');
                
                coracao.style.transform = 'scale(1)'
                
                setTimeout(() => {
                    cliqueText.style.animation = 'show 300ms ease-in'
                    cliqueText.style.display = 'block'
                }, 2000);
                
                conteudo.style.animation = 'fechar 1s ease-in'
                setTimeout(() => {
                    conteudo.style.display = 'none'
                }, 1000);
            }

        </script>
    </body>
    </html>
